<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Playground – Save & Delete</title>
  <!-- Nunito Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Nunito Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000000;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
    }

    .top-bar h1 {
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffb36a;
    }

    .top-bar small {
      font-size: 0.75rem;
      color: #8b8fa7;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      background: #10111a;
      border: 1px solid #24273b;
    }

    .controls input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #2c3044;
      outline: none;
      background: #171826;
      color: #fff;
      flex: 1 0 150px;
      min-width: 150px;
      font-size: 0.85rem;
    }

    .controls input::placeholder {
      color: #6e7392;
    }

    .controls button {
      background: #ff9b6a;
      padding: 7px 14px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      color: #1a0f0a;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .controls button.secondary {
      background: transparent;
      color: #c0c4de;
      border: 1px solid #343750;
    }

    .controls span.hint {
      margin-left: auto;
      font-size: 0.7rem;
      color: #8b8fa7;
      white-space: nowrap;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .column {
      background: #141621;
      border: 1px solid #232636;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      min-height: 230px;
      overflow: hidden;
    }

    .column-header {
      padding: 8px;
      background: #1c1e2b;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #aaa;
    }

    .column-header[contenteditable="true"] {
      cursor: text;
    }

    .column-header:focus {
      outline: 1px solid #ffb36a;
      outline-offset: -2px;
    }

    .column-body {
      padding: 8px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .column-body.empty::before {
      content: "Drop codes here";
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-size: 0.75rem;
      font-style: italic;
    }

    .column-body.over {
      outline: 1px dashed #ffb36a;
      outline-offset: -3px;
    }

    .card {
      padding: 6px 8px 6px 10px;
      border-radius: 8px;
      cursor: grab;
      background: linear-gradient(135deg, #ff9a8b, #ff6a88);
      font-size: 0.8rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .card.dragging {
      opacity: 0.6;
    }

    .card-text {
      flex: 1;
      word-break: break-word;
    }

    .delete-card {
      border: none;
      background: rgba(0, 0, 0, 0.2);
      color: #250707;
      border-radius: 999px;
      width: 18px;
      height: 18px;
      font-size: 0.75rem;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    .delete-card:hover {
      background: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <h1>Code Playground</h1>
      <small>Drag codes, delete them, and your layout auto-saves in this browser.</small>
    </div>

    <div class="controls">
      <input id="new-code" type="text" placeholder="Write a new code and press Add or Enter…" />
      <button id="add-code"><span>＋</span> Add code</button>
      <button id="add-column" class="secondary">＋ Column</button>
      <button id="save-layout" class="secondary">Save layout</button>
      <span class="hint">Titles & positions are saved automatically.</span>
    </div>

    <div class="board" id="board">
      <!-- Columns will be created by JS -->
    </div>
  </div>

  <script>
    const STORAGE_KEY = "codePlaygroundLayout_v1";
    const board = document.getElementById("board");
    const input = document.getElementById("new-code");
    const addButton = document.getElementById("add-code");
    const saveButton = document.getElementById("save-layout");
    const addColumnButton = document.getElementById("add-column");

    let draggedCard = null;

    // ---------- Layout helpers ----------
    function createColumnElement(index, title, cards) {
      const column = document.createElement("div");
      column.className = "column";

      const header = document.createElement("div");
      header.className = "column-header";
      header.contentEditable = "true";
      header.textContent = title || `Column ${index + 1}`;
      header.addEventListener("blur", saveLayoutFromDOM);

      const body = document.createElement("div");
      body.className = "column-body dropzone";
      body.dataset.columnIndex = index;

      body.addEventListener("dragover", (e) => {
        e.preventDefault();
      });
      body.addEventListener("dragenter", function (e) {
        e.preventDefault();
        this.classList.add("over");
      });
      body.addEventListener("dragleave", function () {
        this.classList.remove("over");
      });
      body.addEventListener("drop", function () {
        this.classList.remove("over");
        if (draggedCard) {
          this.appendChild(draggedCard);
          refreshEmptyStates();
          saveLayoutFromDOM();
        }
      });

      if (Array.isArray(cards)) {
        cards.forEach(cardData => {
          const card = createCardElement(cardData.text || "");
          body.appendChild(card);
        });
      }

      column.appendChild(header);
      column.appendChild(body);

      return column;
    }

    function createCardElement(text) {
      const card = document.createElement("div");
      card.className = "card";
      card.draggable = true;

      const span = document.createElement("span");
      span.className = "card-text";
      span.textContent = text;

      const del = document.createElement("button");
      del.className = "delete-card";
      del.title = "Delete code";
      del.textContent = "×";

      del.addEventListener("click", (e) => {
        e.stopPropagation();
        card.remove();
        refreshEmptyStates();
        saveLayoutFromDOM();
      });

      card.appendChild(span);
      card.appendChild(del);

      card.addEventListener("dragstart", () => {
        draggedCard = card;
        card.classList.add("dragging");
      });

      card.addEventListener("dragend", () => {
        card.classList.remove("dragging");
        draggedCard = null;
        refreshEmptyStates();
        saveLayoutFromDOM();
      });

      return card;
    }

    function refreshEmptyStates() {
      document.querySelectorAll(".column-body").forEach(zone => {
        zone.classList.toggle("empty", zone.children.length === 0);
      });
    }

    function serializeLayoutFromDOM() {
      const layout = [];
      document.querySelectorAll(".column").forEach((col) => {
        const titleEl = col.querySelector(".column-header");
        const bodyEl = col.querySelector(".column-body");
        const colObj = {
          title: (titleEl.textContent || "").trim(),
          cards: []
        };
        bodyEl.querySelectorAll(".card").forEach(card => {
          const text = card.querySelector(".card-text")?.textContent || "";
          colObj.cards.push({ text: text.trim() });
        });
        layout.push(colObj);
      });
      return layout;
    }

    function saveLayoutFromDOM() {
      const layout = serializeLayoutFromDOM();
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(layout));
      } catch (e) {
        console.warn("Could not save layout:", e);
      }
    }

    function loadLayout() {
      let layout = null;
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          layout = JSON.parse(stored);
        }
      } catch (e) {
        console.warn("Could not load layout, using default:", e);
      }

      board.innerHTML = "";

      if (!layout || !Array.isArray(layout) || layout.length === 0) {
        // default: 5 blank columns
        for (let i = 0; i < 5; i++) {
          const col = createColumnElement(i, `Column ${i + 1}`, []);
          board.appendChild(col);
        }
      } else {
        layout.forEach((colData, index) => {
          const col = createColumnElement(
            index,
            colData.title || `Column ${index + 1}`,
            colData.cards || []
          );
          board.appendChild(col);
        });
      }

      refreshEmptyStates();
    }

    // ---------- Add new codes ----------
    function addCode() {
      const text = input.value.trim();
      if (!text) return;

      const firstColumnBody = document.querySelector(".column-body");
      if (!firstColumnBody) return;

      const card = createCardElement(text);
      firstColumnBody.appendChild(card);

      input.value = "";
      input.focus();

      refreshEmptyStates();
      saveLayoutFromDOM();
    }

    // ---------- Add new column ----------
    function addColumn() {
      const index = document.querySelectorAll(".column").length;
      const col = createColumnElement(index, `Column ${index + 1}`, []);
      board.appendChild(col);
      refreshEmptyStates();
      saveLayoutFromDOM();
    }

    addButton.addEventListener("click", addCode);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        addCode();
      }
    });

    addColumnButton.addEventListener("click", addColumn);

    saveButton.addEventListener("click", () => {
      saveLayoutFromDOM();
      saveButton.textContent = "Saved!";
      setTimeout(() => {
        saveButton.textContent = "Save layout";
      }, 900);
    });

    // ---------- init ----------
    loadLayout();
  </script>
</body>
</html>
